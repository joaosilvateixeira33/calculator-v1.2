<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="src/styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="calculator__display" readonly />
      <div class="buttons">
        <div class="buttons__up">
          <button onclick="displayHistory()" id="history__button">
            <i class="bi bi-clock-history"></i>
          </button>
          <button onclick="clearDisplay()" class="button__up">C</button>
          <button onclick="clearLastDigit()" class="button__up">CE</button>
        </div>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('/')" class="operadores">/</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')" class="operadores">x</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('-')" class="operadores">-</button>
        <button onclick="toggleSign()">+/-</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToDisplay('+')" class="operadores">+</button>
        <button onclick="calculate()" id="equalOp" class="operadores">=</button>
      </div>
    </div>
    <div class="display__history">
      <button onclick="hideCalculationHistory()" id="hide__History">
        <i class="bi bi-x-circle"></i>
      </button>
      <h2>Historico</h2>
      <div id="calculation__history"></div>
    </div>
    <script src="src/scripts/index.js"></script>
  </body>
</html>
